<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Edit user</title>
</head>
<body>
<form class="form-horizontal" th:action="@{/admin/editUser}" th:method="POST"  th:object="${user}">
    <fieldset>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label col-form-label-lg">ID</label>
            <div class="col-sm-10">
                <input type="text" id="id" name="id" value="" th:value="${user.id}"  placeholder="ID" class="form-control form-control-range disabled" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
            <div class="col-sm-10">
                <input type="text" id="name" name="name" value="" th:value="${user.name}" placeholder="Name" class="form-control form-control-range">
            </div>
        </div>

        <div class="form-group row">
            <label for="login" class="col-sm-2 col-form-label col-form-label-lg">Login</label>
            <div class="col-sm-10">
                <input type="text" id="login" name="login" value="" th:value="${user.login}" placeholder="Login" class="form-control form-control-range">
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
            <div class="col-sm-10">
                <input type="password" id="password" name="password" value="" th:value="${user.password}" placeholder="Password" class="form-control form-control-range">
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label col-form-label-lg">Role</label>
            <div class="col-sm-10">

                <select th:name="roleId">
                    <option th:each="role : ${roles}"
                            th:value="${role.getId()}"
                            th:text="${role.getRole()}">
                    </option>
                </select></td>

            </div>
        </div>

        <button type="submit" class="btn btn-success"> Update </button>

    </fieldset>

</form>
</body>
</html>
